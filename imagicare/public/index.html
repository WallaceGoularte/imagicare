<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>ImagiCare</title>
</head>

<body>

  <div class="sidebar">
    <div class="logo">
      <img src="logo192.png" alt="Logo">
    </div>
    <div class="greeting">
      <p>Olá, Visitante</p>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <div class="greeting">
        <a href="agendamentos.html">Agendamento</a>
      </div>
      <a href="resultadoExames.html">Resultados</a>
      <div class="greeting">
        <a href="login.html">Sair</a>
      </div>
    </nav>
  </div>

  <main>
    <div class="step">
      <h2>Agende seu exame:</h2>
      <p>Passo 1: Escolha que exame irá realizar</p>
      <select id="exame">
        <option value="">Selecione</option>
        <option value="ultrassom">Ultrassom</option>
        <option value="tomografia">Tomografia</option>
        <option value="ressonancia">Ressonância</option>
      </select>
    </div>
    <div class="step">
      <p>Passo 2: Escolha o médico de preferência</p>
      <select id="medico">
        <option value="">Selecione</option>
        <option value="medico1">Médico 1</option>
        <option value="medico2">Médico 2</option>
        <option value="medico3">Médico 3</option>
        <option value="medico4">Médico 4</option>
      </select>
    </div>
    <div class="steps-group">
      <div>
        <p>Passo 3: Escolha a data desejada</p>
        <input type="date" id="data">
      </div>
      <div>
        <p> Passo 4: Escolha o horário desejado</p>
        <div class="time-table">
          <table>
            <thead>
              <tr>
                <th>Hora</th>
                <th>Médico</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>09:00</td>
                <td>Dr. Smith</td>
              </tr>
              <tr>
                <td>10:00</td>
                <td>Dra. Johnson</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <button id="btn-agendamentos" class="reagendar">Realizar Marcação</button>
    <script>
      document.getElementById("btn-agendamentos").addEventListener("click", function() {
        window.location.href = "agendamentos.html";
      });
    </script>
  </main>
</body>

</html>
